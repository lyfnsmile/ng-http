<h1>
    Http Module
</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <td>id</td>
      <td>html_url</td>
      <td>repos_url</td>
      <td>type</td>
      <td>starred_url</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroes">
      <td>{{hero.id}}</td>
      <td><a href="{{hero.html_url}}" target="_blank">{{hero.html_url}}</a></td>
      <td>{{hero.repos_url}}</td>
      <td>{{hero.type}}</td>
      <td>{{hero.starred_url}}</td>
    </tr>
  </tbody>
</table>
